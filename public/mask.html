<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/print.css">
    <title> Mask Sticker Generator</title>
    <style>
        :root {
            --brand-black: black;
        }

        body {
            background: #f0f0f0;
            padding: 20px;
            background: white;
            color: black;
            font-weight: bold;
            font-family: arial;
        }

        /* THE STICKER */
        #sticker {
            padding: 35px 16px 15px 26px;
            width: 2.5in;
            height: 2in;
            background: white;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;

        }

        /* LEFT SIDE */
        .left-col {
            width: 47%;
            display: flex;
            flex-direction: column;
        }

        .brand {
            font-size: 20px;
            font-weight: 900;
            color: var(--brand-black);
            font-style: italic;
            margin: 0;
            letter-spacing: -2px;
            transform: scaleY(1.1);
        }

        .ce-mark {
            font-weight: bold;
            font-size: 20px;
            display: flex;
            align-items: baseline;
        }

        .ce-mark sub {
            font-size: 11px;
            margin-left: 2px;
        }

        .icon-svg {
            width: 22px;
            height: 22px;
            fill: none;
            stroke: black;
            stroke-width: 1.5;
        }

        .sterile-eo {
            border: 1.5px solid black;
            padding: 5px;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .warning-large {
            margin-top: 40px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .warning-triangle {
            width: 55px;
            height: 55px;
        }

        .legal-text {
            font-size: 5px;
            line-height: 1.3;
        }

        .legal-text b {
            font-size: 5px;
        }

        /* RIGHT SIDE */
        .right-col {
            width: 67%;
            padding-left: 20px;
        }

        .product-name {
            font-size: 12px;
            font-weight: bold;
            color: var(--brand-black);
            margin: 5px 0 0 0;
        }

        .product-desc {
            font-size: 8px;
            font-weight: bold;
            color: var(--brand-black);
            margin: 0 0 15px 0;
        }

        .size-text {
            font-size: 15px;
            font-weight: bold;
            margin: 10px;
        }

        .d-flex {
            display: flex;
        }

        .col {
            flex-direction: column;
        }

        .align-center {
            align-items: center;
            justify-content: space-around;
        }

        .justify-center {
            justify-content: center;
        }

        .space-between {
            justify-content: space-between;
        }

        .space-around {
            justify-content: space-around;
        }

        .mt-5 {
            margin-top: 5px;
        }

        .g-5 {
            gap: 5px;
        }

        .lot-box {
            border: 1.5px solid black;
            text-align: center;
            font-weight: bold;
            font-size: 10px;
            padding: 1px 0px;
            margin-top: 7px;
        }

        .data-value {
            font-size: 10px;
            font-weight: bold;
        }

        /* INPUT FORM */
        #controls {
            width: 700px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .input-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .input-group label {
            width: 120px;
            font-weight: bold;
        }

        .input-group input {
            flex: 1;
            padding: 8px;
        }

        .btn-row {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

        @media print {

            #controls,
            header {
                display: none;
            }

            body {
                background: white;
                padding: 0;
            }

            #sticker {
                border: none;
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
</head>

<body>
  <header>
    <a href="/public/barcode.html">BarCode</a>
    <a href="/public/shooter_sticker.html">Shooter</a>
    <a href="/public/qr.html">Qr</a>
    <a href="/public/mask.html">Mask</a>
    <a href="/logout" onclick="return confirm('Are you sure to logout ?')">Logout</a>
  </header>
    <div id="sticker">
        <div class="">
            <div class="d-flex space-between">
                <h1 class="brand" id="disp-brand">BioCheck</h1>
                <div>
                    <div class="product-name" id="disp-name"><b> Oxygen Mask</b></div>
                    <div class="product-desc" id="disp-desc"><b> with Nebulizer, 2m tube</b></div>
                </div>
            </div>

            <div class="d-flex space-around">
                <div class="ce-mark">CE<sub>0123</sub></div>
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="4.93" y1="4.93" x2="19.07" y2="19.07" /><text x="8" y="16" font-size="12"
                        font-weight="bold" fill="black" stroke="none">2</text>
                </svg>
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <path
                        d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
                    <line x1="12" y1="9" x2="12" y2="13" />
                    <line x1="12" y1="17" x2="12.01" y2="17" />
                </svg>
                <div class="sterile-eo">STERILE|EO</div>
            </div>
            <div class="d-flex  space-between ">
                <div class="d-flex col">
                    <div class="size-text"><b> Size: </b><span id="disp-size"><b>  </b></span></div>

                    <div class="d-flex g-5 align-center">
                        <b>
                            <svg class="icon-svg" viewBox="0 0 24 24">
                                <path
                                    d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
                                <line x1="12" y1="9" x2="12" y2="13" />
                                <line x1="12" y1="17" x2="12.01" y2="17" />
                            </svg>
                        </b>
                        <div class="legal-text">
                            <b>STERILE and NON-PYROGENIC<br>
                                unless damaged or open<br>
                                CAUTION: Law restricts this device to <br> sale by or on the order of physician
                            </b>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="d-flex align-center">
                        <div class="lot-box">LOT</div>
                        <div class="data-value mt-5" id="disp-lot">2007078</div>
                    </div>
                    <div class="d-flex align-center">
                        <img src="./img/mfg.jpg" width="30" height="25">
                        <div class="data-value" id="disp-mfg">2025-12</div>
                    </div>
                    <div class="d-flex align-center">
                        <img src="./img/expires.jpg" width="30" height="25">
                        <div class="data-value" id="disp-exp">2030-12</div>
                    </div>
                </div>
            </div>

        </div>


    </div>

    <div id="controls">
        <div class="input-group"><label>Brand Name</label><input type="text" id="in-brand" value="BioCheck"></div>
        <div class="input-group"><label>Product Name</label><input type="text" id="in-name" value="Oxygen Mask"></div>
        <div class="input-group"><label>Description</label><input type="text" id="in-desc"
                value="with Nebulizer, 2m tube"></div>
        <div class="input-group"><label>Size</label><input type="text" id="in-size" value=""></div>
        <div class="input-group"><label>LOT No.</label><input type="text" id="in-lot" value="2007078"></div>
        <div class="input-group"><label>MFG Date</label><input type="text" id="in-mfg" value=""></div>
        <div class="input-group"><label>EXP Date</label><input type="text" id="in-exp" value=""></div>
        <div class="btn-row">
            <button onclick="window.print()" style="background: #2b579a; color: white; border: none;">Print
                Sticker</button>
            <button onclick="resetData()">Reset</button>
        </div>
    </div>

    <script>
        const fields = ['brand', 'name', 'desc', 'size', 'lot', 'mfg', 'exp'];

        function update() {
            fields.forEach(f => {
                const val = document.getElementById('in-' + f).value;
                document.getElementById('disp-' + f).innerText = val;
            });
        }

        fields.forEach(f => {
            document.getElementById('in-' + f).addEventListener('input', update);
        });

        function resetData() {
            location.reload();
        }
    </script>

</body>

</html>
